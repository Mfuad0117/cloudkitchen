<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        .message {
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .confirm {
            background-color: #4CAF50;
            color: white;
        }
        .cancel {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body style="background-color: powderblue">
    <h1>Logout</h1>
    <div class="message">
        <p>Are you sure you want to log out?</p>
    </div>
    <div class="buttons">
        <button class="confirm" onclick="confirmLogout()">Yes</button>
        <button class="cancel" onclick="cancelLogout()">No</button>
    </div>

    <script>
        function confirmLogout() {
            // Here you can add the logout functionality
            alert("You have been logged out.");
            // Redirect to logout page or perform other logout actions
        }

        function cancelLogout() {
            // Redirect to another page or perform other actions if canceling logout
            alert("Logout canceled.");
        }
    </script>
</body>
</html>
