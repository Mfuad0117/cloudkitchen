<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caterer Shipping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .process {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .step {
            flex: 1;
            text-align: center;
        }
        .step img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .step p {
            margin: 0;
        }
    </style>
</head>
<body style="background-color: powderblue">
    <header>
        <h1>Caterer Shipping Process</h1>
    </header>
    <main>
        <h2>Order Status</h2>
        <div class="process">
            <div class="step">
                <p>Order Received</p>
            </div>
            <div class="step">
                <p>Preparing</p>
            </div>
            <div class="step">
                <p>Dispatched</p>
            </div>
            <div class="step">
                <p>Out for Delivery</p>
            </div>
            <div class="step">
                <p>Delivered</p>
            </div>
        </div>
    </main>
</body>
</html>
