<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .order {
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
      padding-bottom: 10px;
      animation: slideIn 0.5s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .order p {
      margin: 5px 0;
    }
    .order p strong {
      color: #555;
    }
    .order:nth-child(even) {
      background-color: #f9f9f9;
    }
    .order:nth-child(odd) {
      background-color: #e9e9e9;
    }
  </style>
</head>
<body style="background-color: powderblue">

<div class="container">
  <h1>Order List</h1>
  <ul id="orderList">
    <!-- Orders will be dynamically added here using JavaScript -->
  </ul>
</div>

<script>
  // Sample orders data (replace this with your actual data)
  var orders = [
    { id: 1,product: "", quantity: "", Date:"" ,price: "" },
    { id: 2, product: "", quantity: "",Date:"" , price: "" },
    { id: 3, product: "", quantity:"",Date:"" , price: "" }
  ];

  // Function to display orders
  function displayOrders() {
    var orderList = document.getElementById("orderList");

    // Clear existing list
    orderList.innerHTML = "";

    // Loop through orders and create list items
    orders.forEach(function(order) {
      var listItem = document.createElement("li");
      listItem.classList.add("order");
      listItem.innerHTML = `
        <p><strong>Order ID:</strong> ${order.id}</p>
        <p><strong>Product:</strong> ${order.product}</p>
        <p><strong>Quantity:</strong> ${order.quantity}</p>
        <p><strong>Date:</strong> ${order.Date}</p>
        <p><strong>Price:</strong> $${order.price}</p>
      `;
      orderList.appendChild(listItem);
    });
  }

  // Call the displayOrders function when the page loads
  window.onload = displayOrders;
</script>

</body>
</html>
